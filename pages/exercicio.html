<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de login</title>
    <link rel="stylesheet" href="../styles/exercicio.css" />
  </head>
  <body>
    <main>
        <img src="../assets/Logo.svg" alt="logo" style="display: inline-block" />
      <section>
      <div class="divintro">
        <h1>Entre na sua conta</h1>
      <p>Vamos crescer o nosso circulo</p>
      </div>
      <!-- comentario é ctrl + ; -->
        <form action="">
          <div>
            <label for="email">E-mail</label>
            <input
              placeholder="nome@exemplo.com"
              type="email"
              id="email"
              required
            />
          </div>
          <div>
            <label for="senha">senha</label>
            <input
              placeholder="sua senha"
              type="password"
              id="senha"
              required
            />
          </div>
          <div class="divbut">
            <p class="link-cadastro">
            Não tem conta?
            <a href="formularioindex.html" target="_blank">Cadastre-se</a>
            </p>
            <button class="buttonlogin" type="submit">Entrar</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Circle. All Rights Reserved.</p>
    </footer>
  </body>
</html>
